<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/svg+xml" href="../ico.svg">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand m-xl-2" href="../index.html"><h1>Serg Movies</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link rounded" href="./tendencias.html">Tendencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded" href="./registrarse.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded" href="./login.html">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card mx-auto header-container" data-aos="fade-up" data-aos-duration="1000">
                <div class="card-header title-two">
                    <h5 class="card-title">¡Inicia Sesión!</h5>
                </div>

                <div class="card-body">
                    <form action="login.html" method="POST">
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                        </div>

                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
                        </div>

                        <button type="submit" class="btn btn-accent">Iniciar Sesión</button>
                    </form>
                    <div id="login-message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/aos.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/validacion.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
